<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Raleway', sans-serif;
        }
        .result-text {
            font-family: 'Pacifico', cursive;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-4xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-green-300 via-blue-500 to-purple-600">Rock, Paper, Scissors</h1>
        <div class="flex justify-around mb-6 space-x-4">
            <button id="rock" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">ü™® Rock</button>
            <button id="paper" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">üìÑ Paper</button>
            <button id="scissors" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full">‚úÇÔ∏è Scissors</button>
        </div>
        <div class="mb-6">
            <p id="result" class="result-text text-yellow-500"></p>
        </div>
        <div>
            <p class="text-lg text-gray-800">Player Choice: <span id="player-choice" class="font-semibold text-blue-600"></span></p>
            <p class="text-lg text-gray-800">Computer Choice: <span id="computer-choice" class="font-semibold text-red-600"></span></p>
        </div>
    </div>

    <script>const choices = ["rock", "paper", "scissors"];

        document.getElementById("rock").addEventListener("click", () => playGame("rock"));
        document.getElementById("paper").addEventListener("click", () => playGame("paper"));
        document.getElementById("scissors").addEventListener("click", () => playGame("scissors"));
        
        function playGame(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            const result = determineWinner(playerChoice, computerChoice);
        
            document.getElementById("player-choice").textContent = playerChoice;
            document.getElementById("computer-choice").textContent = computerChoice;
            document.getElementById("result").textContent = result;
        }
        
        function determineWinner(player, computer) {
            if (player === computer) {
                return "It's a tie!";
            } else if (
                (player === "rock" && computer === "scissors") ||
                (player === "paper" && computer === "rock") ||
                (player === "scissors" && computer === "paper")
            ) {
                return "You win!";
            } else {
                return "You lose!";
            }
        }</script>
</body>
</html>
